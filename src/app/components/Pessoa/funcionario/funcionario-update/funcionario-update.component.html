<div class="container mat-elevation-z8">
    <form class="form">

        <div class="row">
            <div class="col-md-11">
                <h1 style="text-align: center;">Atualizar Funcionário</h1>
            </div>
            <div class="col-md-1" style="text-align: right;">
                <button (click)="openAlterarSenha(funcionario.idPessoa)" class="mat-elevation-z4" mat-flat-button style="margin: 0;"><mat-icon matSuffix>lock</mat-icon></button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="funcionario.nomePessoa" name="nomePessoa" required matInput maxlength="100">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Login</mat-label>
                    <input type="text" [(ngModel)]="funcionario.userName" name="userName" required matInput maxlength="20"> 
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <section class="section">
                    <mat-checkbox [checked] = "checkADMIN === true" (click)="addPerfil(this.PerfilADMIN)"       class="margin" color="primary">Admin</mat-checkbox>
                    <mat-checkbox [checked] = "checkFUNC === true"  (click)="addPerfil(this.PerfilFuncionario)" class="margin" color="primary">Funcionário</mat-checkbox>
                    <mat-checkbox [checked]="true" [disabled]="true" class="margin" color="primary">Comum</mat-checkbox>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="fullWidth " appearance="legacy">
                    <mat-label>CPF/CNPJ</mat-label>
                    <input type="text" [(ngModel)]="funcionario.cpfCnpjPessoa" name="cpfCnpj" required matInput mask="000.000.000-00||00.000.000/0000-00"> 
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>RG</mat-label>
                    <input type="text" [(ngModel)]="funcionario.rgPessoa" name="rgPessoa" matInput matInput required mask="00.000.000-0"> 
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Data Nascimento</mat-label>
                    <input type="date" [(ngModel)]="funcionario.dtaNascimentoPessoa" name="dtaNascimentoPessoa" required matInput> 
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Telefone</mat-label>
                    <input type="text" [(ngModel)]="funcionario.telefonePessoa" name="telefonePessoa" matInput mask="(00) 00000-0000"> 
                </mat-form-field>   
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>E-mail</mat-label>
                    <input type="email" [(ngModel)]="funcionario.emailPessoa" name="emailPessoa" required matInput> 
                </mat-form-field>
            </div>
            <div class="col-md-8">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Endereço</mat-label>
                    <input type="text" [(ngModel)]="funcionario.enderecoPessoa" name="enderecoPessoa" matInput> 
                </mat-form-field>
            </div> 
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="tipoPessoa">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>{{retornaTipoPessoa(funcionario.tipoPessoa)}}</mat-label>
                        <mat-select id="tipoPessoa" #mySelect [(ngModel)]="funcionario.tipoPessoa" name="tipoPessoa" required>
                            <mat-option value="0">Física</mat-option>
                            <mat-option value="1">Jurídica</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Data Admissão</mat-label>
                    <input type="date" [(ngModel)]="funcionario.dtaAdmissao" name="dtaAdmissao" required matInput> 
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>NIS</mat-label>
                    <input type="text" [(ngModel)]="funcionario.NIS" name="NIS" matInput> 
                </mat-form-field>   
            </div>
        </div>

        <div class="row">
            <form class="form">  
                <mat-form-field class="fullWidth" appearance="outline">
                  <mat-label>Observação</mat-label>
                  <textarea  [(ngModel)]="funcionario.observacaoPessoa" name="observacaoPessoa" matInput></textarea>
                </mat-form-field>
            </form>
        </div>

        <button (click)="update()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
