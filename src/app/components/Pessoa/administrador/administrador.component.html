<div class="container mat-elevation-z8">
    <form class="form">

        <h1>Informe seus dados</h1>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="administrador.nomePessoa" name="nomePessoa" required matInput maxlength="100">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="fullWidth " appearance="legacy">
                    <mat-label>CPF/CNPJ</mat-label>
                    <input type="text" [(ngModel)]="administrador.cpfCnpjPessoa" name="cpfCnpj" required matInput mask="000.000.000-00||00.000.000/0000-00"> 
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>RG</mat-label>
                    <input type="text" [(ngModel)]="administrador.rgPessoa" name="rgPessoa" required matInput mask="00.000.000-0"> 
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Data Nascimento</mat-label>
                    <input type="date" [(ngModel)]="administrador.dtaNascimentoPessoa" name="dtaNascimentoPessoa" required matInput> 
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Telefone</mat-label>
                    <input type="text" [(ngModel)]="administrador.telefonePessoa" name="telefonePessoa" matInput mask="(00) 00000-0000"> 
                </mat-form-field>   
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>E-mail</mat-label>
                    <input type="email" [(ngModel)]="administrador.emailPessoa" name="emailPessoa" required matInput> 
                </mat-form-field>
            </div>
            <div class="col-md-7">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Endereço</mat-label>
                    <input type="text" [(ngModel)]="administrador.enderecoPessoa" name="enderecoPessoa" matInput> 
                </mat-form-field>
            </div> 
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="tipoPessoa">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>Tipo da Pessoa</mat-label>
                        <mat-select id="tipoPessoa" #mySelect [(ngModel)]="administrador.tipoPessoa" name="tipoPessoa" required>
                            <mat-option value="0">Física</mat-option>
                            <mat-option value="1">Jurídica</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Login</mat-label>
                    <input type="text" [(ngModel)]="administrador.userName" name="userName" required matInput> 
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Senha</mat-label>
                    <input type="password" [(ngModel)]="administrador.senha" name="senha" required matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <form class="form">  
                <mat-form-field class="fullWidth" appearance="outline">
                  <mat-label>Observação</mat-label>
                  <textarea  [(ngModel)]="administrador.observacaoPessoa" name="observacaoPessoa" matInput></textarea>
                </mat-form-field>
            </form>
        </div>

        <button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
