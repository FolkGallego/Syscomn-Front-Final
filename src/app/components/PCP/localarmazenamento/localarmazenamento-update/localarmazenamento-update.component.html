<div class="container mat-elevation-z8">
    <form class="form" >
        <h1>Atualizar Local Armazenamneto</h1>

        
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Descrição</mat-label>
              <input [formControl]="descricao" [(ngModel)]="localarmazenamento.descricao" name="descricao" required matInput>
              <mat-icon matSuffix>description</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Capacidade</mat-label>
              <input [(ngModel)]="localarmazenamento.capacidade" name="capacidade" required matInput type="number">
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select required [(ngModel)]="localarmazenamento.status" name="status">
                  <mat-option value="A">Ativo</mat-option>
                  <mat-option value="I">Inativo</mat-option>
              </mat-select>
            </mat-form-field>
            
            <button [disabled]="!validaCampos()" (click)="update()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
</div>
