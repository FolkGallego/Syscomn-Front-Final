<div class="container mat-elevation-z8">
    <form class="form" >
        <h1>Deletar Local Armazenamento</h1>

        
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Descrição</mat-label>
              <input [(ngModel)]="localarmazenamento.descricao" name="descricao" [disabled]="true" matInput>                    
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Capacidade</mat-label>
              <input [(ngModel)]="localarmazenamento.capacidade" name="capacidade" [disabled]="true"  matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select [(ngModel)]="localarmazenamento.status" name="status">
                  <mat-option value="A">Ativo</mat-option>
                  <mat-option value="I">Inativo</mat-option>
              </mat-select>
            </mat-form-field>
            
            <button (click)="delete()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
</div>
