<div class="container mat-elevation-z8">
    <form class="form" >
        <h1>Atualizar Ração</h1>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Descrição</mat-label>
                <input [(ngModel)]="racao.descricao" name="descricao" required matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Dias Validade</mat-label>
              <input type="number" [(ngModel)]="racao.diasValidade" name="diasValidade" required matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Unidade</mat-label>
              <input [(ngModel)]="racao.unidade" name="unidade" required matInput maxlength="5">
            </mat-form-field>
        
            <button (click)="update()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
</div>
