<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Curral Piquete</h1>

        <div class="row">
            
            <div class="col-md-8">
        <mat-form-field appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input required [formControl]="descricao" [(ngModel)]="curralpiquete.descricao" name="descricao" matInput maxlength="50">
        </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-radio-group aria-label="Selecione uma opção" required [(ngModel)]="curralpiquete.tipoCurralPiquete" name="tipoCurralPiquete" [formControl]="tipoCurralPiquete" (change)="filterDashBoardActivated($event)" >
                <mat-radio-button [checked]="true" class="curral" value="0">Curral</mat-radio-button>
                <mat-radio-button  value="1">Piquete</mat-radio-button>
              </mat-radio-group>
            </div>
        
        </div>

        <div class="status">
            <mat-form-field class="two" appearance="legacy">
                <mat-label>Área Pasto</mat-label>
                <input type="text" [(ngModel)]="curralpiquete.areaPasto" name="areaPasto" matInput mask="separator.2" thousandSeparator="." [disabled]="isPiquete">
            </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Altura do Curral</mat-label>
                <input type="text" [(ngModel)]="curralpiquete.curralAltura" name="curralAltura" matInput mask="separator.2" thousandSeparator="." [disabled]="isCurral">
            </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Largura do Curral</mat-label>
                <input type="text" [(ngModel)]="curralpiquete.curralLargura" name="curralAltura" matInput mask="separator.2" thousandSeparator="." [disabled]="isCurral">
            </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Quantidade de Cabeças</mat-label>
                <input type="number" [(ngModel)]="curralpiquete.quantidadeCabecas" name="quantidadeCabecas" required matInput (keypress)="limitaNumeros($event)" > 
            </mat-form-field> 

        </div>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione uma Propriedade</mat-label>
            <mat-select [(ngModel)]="curralpiquete.propriedade" name="propriedade" [formControl]="propriedade" required>
                <mat-option *ngFor="let prop of propriedades" value="{{ prop.idPropriedade }}">{{ prop.nomePropriedade }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
