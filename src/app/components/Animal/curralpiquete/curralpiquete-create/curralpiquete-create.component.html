<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Curral Piquete</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input required [formControl]="descricao" [(ngModel)]="curralpiquete.descricao" name="descricao" matInput maxlength="50">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Área Pasto</mat-label>
            <input type="text" [(ngModel)]="curralpiquete.areaPasto" name="areaPasto" matInput mask="000.00">
        </mat-form-field>

        <div class="status">
            <mat-form-field class="two" appearance="legacy">
                <mat-label>Altura do Curral</mat-label>
                <input type="text" [(ngModel)]="curralpiquete.curralAltura" name="curralAltura" matInput mask="000.00">
            </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Largura do Curral</mat-label>
                <input type="text" [(ngModel)]="curralpiquete.curralLargura" name="curralAltura" matInput mask="000.00">
            </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Quantidade de Cabeças</mat-label>
            <input type="number" [(ngModel)]="curralpiquete.quantidadeCabecas" name="quantidadeCabecas" required matInput>
        </mat-form-field>

        <div class="status">

            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione o Tipo</mat-label>
                <mat-select required [(ngModel)]="curralpiquete.tipoCurralPiquete" name="tipoCurralPiquete" [formControl]="tipoCurralPiquete">
                    <mat-option value="0">Curral</mat-option>
                    <mat-option value="1">Piquete</mat-option>
                </mat-select>
            </mat-form-field>
       
        </div>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione uma Propriedade</mat-label>
            <mat-select [(ngModel)]="curralpiquete.propriedade" name="propriedade" [formControl]="propriedade" required>
                <mat-option *ngFor="let prop of propriedades" value="{{ prop.idPropriedade }}">{{ prop.nomePropriedade }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
