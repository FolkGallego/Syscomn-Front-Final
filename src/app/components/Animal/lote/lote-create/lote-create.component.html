<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Lote</h1>

        <div class="dividi">
        <mat-form-field class="two" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input required [(ngModel)]="lote.descricao" name="descricao" matInput maxlength="50" [formControl]="descricao">
        </mat-form-field>

        <mat-form-field class="tre" appearance="legacy">
            <mat-label>Número do Lote</mat-label>
            <input type="number" [(ngModel)]="lote.nroLote" (keypress)="somenteNumeros($event)" name="nroLote" required matInput [formControl]="nroLote">
        </mat-form-field>
    </div>

        <div class="dividi">
            <mat-form-field class="two" appearance="legacy">
                <mat-label>Peso de Entrada</mat-label>
                <input type="number" [(ngModel)]="lote.pesoEntrada" name="pesoEntrada" required matInput>
            </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Peso de Atual</mat-label>
                <input type="number" [(ngModel)]="lote.pesoAtual" name="pesoAtual" required matInput>
            </mat-form-field>
      
            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Custo do Lote</mat-label>
                <input type="number" [(ngModel)]="lote.custoLote" name="custoLote" required matInput>
            </mat-form-field>
      
        </div>

        <div class="dividi">
            <mat-form-field class="two" appearance="legacy">
                <mat-label>Quantidade de Cabeças Entrada</mat-label>
                <input type="number" [(ngModel)]="lote.qtdeCabecasEntrada" name="qtdeCabecasEntrada" required matInput [formControl]="qtdeCabecasEntrada">
            </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Quantidade de Cabeças Morte</mat-label>
                <input type="number" [(ngModel)]="lote.qtdeCabecasMorte" name="qtdeCabecasMorte" required matInput>
            </mat-form-field>
        
            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Quantidade de Cabeças Atual</mat-label>
                <input type="number" [(ngModel)]="lote.qtdeCabecasAtual" name="qtdeCabecasAtual" required matInput>
            </mat-form-field>

        </div>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione o Status do Lote</mat-label>
            <mat-select required [(ngModel)]="lote.statusLote" name="statusLote" [formControl]="statusLote">
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Fechado</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um Curral-Piquete</mat-label>
            <mat-select [(ngModel)]="lote.curralPiquete" name="curralPiquete" required [formControl]="curralPiquete">
                <mat-option *ngFor="let lscurr of lscurralPiquete" value="{{ lscurr.idCurralPiquete }}">{{ lscurr.descricao }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
