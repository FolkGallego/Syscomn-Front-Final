<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Atualizar Lote</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="lote.descricao" name="descricao" matInput disabled="true">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Número do Lote</mat-label>
            <input [(ngModel)]="lote.nroLote" name="nroLote" matInput disabled="true">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Peso Atual</mat-label>
            <input [(ngModel)]="lote.pesoAtual" name="pesoAtual" matInput disabled="true">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Quantidade de Cabeças Entrada</mat-label>
            <input [(ngModel)]="lote.qtdeCabecasEntrada" name="qtdeCabecasEntrada" matInput disabled="true">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>{{ retornaStatusLote(lote.statusLote) }}</mat-label>
            <mat-select [(ngModel)]="lote.statusLote" name="statusLote" disabled="true">
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Fechado</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>{{ lote.descricaoCurralPiquete }}</mat-label>
            <mat-select [(ngModel)]="lote.curralPiquete" name="curralPiquete" disabled="true">
                <mat-option *ngFor="let lscurr of lscurralPiquete" value="{{ lscurr.idCurralPiquete }}">{{ lscurr.descricao }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
