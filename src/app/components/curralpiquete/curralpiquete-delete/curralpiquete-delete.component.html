<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Deletar Curral-Piquete</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input required [(ngModel)]="curralpiquete.descricao" name="descricao" matInput [disabled]="true">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>{{ curralpiquete.statusCurralPiquete }}</mat-label>
            <mat-select [(ngModel)]="curralpiquete.statusCurralPiquete" name="statusCurralPiquete" [disabled]="true">
                <mat-option value="0">Ativo</mat-option>
                <mat-option value="1">Inativo</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>{{ curralpiquete.tipoCurralPiquete }}</mat-label>
            <mat-select required [(ngModel)]="curralpiquete.tipoCurralPiquete" name="tipoCurralPiquete" [disabled]="true">
                <mat-option value="0">Curral</mat-option>
                <mat-option value="1">Piquete</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>{{ curralpiquete.nomePropriedade }}</mat-label>
            <mat-select [(ngModel)]="curralpiquete.propriedade" name="propriedade" [disabled]="true">
                <mat-option *ngFor="let prop of propriedades" value="{{ prop.idPropriedade }}">{{ prop.nomePropriedade }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
