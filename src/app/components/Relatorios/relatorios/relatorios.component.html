<div class="container mat-elevation-z8">
  <h1>Relatórios</h1>

  <div class="row">
    <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Selecione o Layout</mat-label>
        <mat-select id="tipoPessoa"  [(ngModel)]="modelo" name="tipoPessoa">
            <mat-option value="0">Movimentação</mat-option>
            <mat-option value="1">Animal-Chip</mat-option>
            <mat-option value="2">Lote</mat-option>
        </mat-select>
    </mat-form-field>
  </div>

  <div class="row"> 
    <div class="col-md-6"> 
      <label for="dataInicio">Data-Inicio</label>
      <span style="color: red; font-size: 23px;">*</span>
      <div> 
        <input type="date" name="dataInicio" class="form-control" placeholder="YYYY-MM-DD" [(ngModel)]="movimentacaoReport.dataInicio" id="dataInicio">
      </div>
    </div>
  
    <div class="col-md-6">
      <label for="dataFim">Data-Final</label>
      <span style="color: red; font-size: 23px;">*</span>
      <div> 
        <input type="date" name="dataFim" class="form-control" placeholder="YYYY-MM-DD" [(ngModel)]="movimentacaoReport.dataFim" id="dataFim">
      </div>
    </div>
  </div>


  <button style="margin-top: 1rem;" (click)="imprimiRelatorio()" type="button" color="primary" class="mat-elevation-z8" mat-stroked-button data-toggle="modal" data-target="#myModal">
  Imprimir
  </button>

</div>

  
  
  <!-- Modal -->
  <div class="modal fade preview-modal" id="myModal" data-backdrop="" role="dialog" aria-labelledby="preview-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 80%; height: 30px; margin-left: 15rem;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Relatório</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: 60rem;">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>

<div class="modal-body">
    <iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
</div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
