<div class="container" style="padding: 0;">         
    <div class="mat-elevation-z2" >
        <table mat-table [dataSource]="dataSource">  
  
          <ng-container matColumnDef="dataHoraMovimentacao">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.dataHoraMovimentacao}} </td>
        </ng-container>
      
        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef> Situação </th>
          <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
        </ng-container>
      
        <ng-container matColumnDef="idLote">
        <th mat-header-cell *matHeaderCellDef> Lote </th>
        <td mat-cell *matCellDef="let element"> {{element.lote}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descrLote">
        <th mat-header-cell *matHeaderCellDef> Descrição do Lote </th>
        <td mat-cell *matCellDef="let element"> {{element.descLote}} </td>
        </ng-container>
      
        <!-- <ng-container matColumnDef="dataHoraMovimentacao">
        <th mat-header-cell *matHeaderCellDef> Funcionario </th>
        <td mat-cell *matCellDef="let element"> {{element.idFuncionario}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dataHoraMovimentacao">
        <th mat-header-cell *matHeaderCellDef> Nome Funcionario </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeFuncionario}} </td>
        </ng-container> -->
      
        <ng-container matColumnDef="idCurralPiquete">
        <th mat-header-cell *matHeaderCellDef> Curral-Piquete </th>
        <td mat-cell *matCellDef="let element"> {{element.curralPiquete}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descrCurralPiquete">
        <th mat-header-cell *matHeaderCellDef> Descrição Curral-Piquete </th>
        <td mat-cell *matCellDef="let element"> {{element.descCurralPiquete}} </td>
        </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[4, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
