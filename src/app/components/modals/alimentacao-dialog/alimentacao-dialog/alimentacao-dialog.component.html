<h1 style="margin-left: 15px;">Alimentações</h1> 

<table mat-table [dataSource]="dataSource">  
  <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <ng-container matColumnDef="custo">
    <th mat-header-cell *matHeaderCellDef> Custo </th>
    <td mat-cell *matCellDef="let element"> {{element.custo}} </td>
  </ng-container>
  
  <ng-container matColumnDef="racao">
    <th mat-header-cell *matHeaderCellDef> Ração </th>
    <td mat-cell *matCellDef="let element"> {{element.idRacao}} - {{element.descrRacao}} </td>
  </ng-container>

  <ng-container matColumnDef="pessoa">
    <th mat-header-cell *matHeaderCellDef> Funcionário </th>
    <td mat-cell *matCellDef="let element"> {{element.idPessoa}} - {{element.nomePessoa}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[4, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
