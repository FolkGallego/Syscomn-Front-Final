<form class="form">
  <h1 style="margin-left: 15px;">Alterar senha</h1>

  <div class="col-md-12" *ngIf="this.idPessoa == 0">
    <mat-form-field class="fullWidth" appearance="legacy" >
        <mat-label>Senha Antiga</mat-label>
        <input type="password" [(ngModel)]="usuario.senhaAntiga" name="userName" required matInput> 
    </mat-form-field>
  </div>

  <div class="col-md-12">
    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nova Senha</mat-label>
        <input [formControl]="senha" type="password" [(ngModel)]="usuario.senha" name="senha" required matInput> 
    </mat-form-field>
  </div>

  <div class="col-md-12">
    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Repita a Nova Senha</mat-label>
        <input [formControl]="senhaConfirmada" type="password" [(ngModel)]="usuario.senhaConfirmada" name="senhaConfirmada" required matInput> 
    </mat-form-field>
  </div>

  <button (click)="update()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Alterar</button>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Fechar</button>
</div>
