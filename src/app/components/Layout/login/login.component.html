<div class="row divImagem">
  <div class="col-md-12 imagem">
    <img src="assets/images/boi-removebg.png" alt="Login">
  </div>
  <h1>SYSCOMN</h1>
</div>

<div class="row divCampos">
  <div class="col-md-5">      
      <form class="forms-sample">
        <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]="creds.userName" name="userName" required placeholder="Login">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="creds.senha" name="senha" [formControl]="senha" required autocomplete="current-password" placeholder="Senha">
        </div>

        <div class="mt-3">
          <button type="submit" [disabled]="!validaCampos()" class="btn btn-primary mr-2 mb-2 mb-md-0 fullWidth" (click)="logar()">Login</button>
        </div>

        <a class="d-block mt-3" routerLink="../administrador" style="text-align: right;">Não é um usuário? Cadastre-se</a>
      </form>

  </div>
</div>

<footer slot="footer">
  <div style="text-align: center; font-size: 15px; font-family: Arial, Helvetica, sans-serif; margin-top: 20px;">
    <p>
      <small>Todos os Direitos Reservados à SYSCOMN 2022 - Versão 1.0.0 </small>
    </p>

  </div>
</footer>
